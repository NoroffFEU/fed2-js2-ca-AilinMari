<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script type="module" src="/src/js/auth/loginHandler.js"></script>
    <script type="module" src="/src/js/auth/navHandler.js"></script>
    <script type="module" src="/src/js/auth/logoutHandler.js"></script>
  </head>

  <body>
    <nav>
      <!-- <button class="hamburger" aria-label="Toggle navigation">☰</button> -->
      <div class="nav-links">
        <div id="logout">
          <button>Logout</button>
        </div>
        <a href="https://norofffeu.github.io/fed2-js2-ca-AilinMari/profile/me/"
          >My Profile</a
        >
        <a href="https://norofffeu.github.io/fed2-js2-ca-AilinMari/auth/login/"
          >Login</a
        >
        <a
          href="https://norofffeu.github.io/fed2-js2-ca-AilinMari/auth/register/"
          >Register</a
        >
      </div>
    </nav>
    <main>
      <div id="headline"><h1>Login</h1></div>
      <form name="login">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>

        <button>Login</button>
        <p class="or">or</p>
        <a
          href="https://norofffeu.github.io/fed2-js2-ca-AilinMari/auth/register/"
          >Register</a
        >
      </form>
      <div id="user-links">
        <div class="links">
          <div class="searchbar">
            <button id="search-button">
              <i class="fas fa-search"></i>
            </button>
            <input
              type="text"
              id="search"
              placeholder="Search for posts..."
              class="hidden"
            />
          </div>
          <div id="search-results"></div>
          <div class="create-sign">
            <a
              href="https://norofffeu.github.io/fed2-js2-ca-AilinMari/post/create/"
              >+</a
            >
          </div>
          <div class="home">
            <a href="https://norofffeu.github.io/fed2-js2-ca-AilinMari/"
              ><i class="fas fa-home"></i
            ></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-content">
        <p>© 2023 Youstory. All rights reserved.</p>
        <p>Made with ❤️ by Noroff student</p>
      </div>
    </footer>
  </body>
</html>
